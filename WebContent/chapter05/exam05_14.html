<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특강</title>
<style>
body {
	background-color: #fff;
}

form fieldset{
		margin-bottom: 25px;
	}
form legend {
	font-size: 15px;
	width: 150px;
}

form label.reg {
	font-size: 14px;
	font-weight: bold;
	width: 110px;
	float: left;
	color: #390;
	text-align: right;
	margin-right: 10px;
	
}

form ul li {
	list-style: none;
	margin: 15px 0px;
/* 	margin: 35px 20px 50px 20px; */
	font-size:14px;
	

}

#member, #stuffs {

	width: 50px;
}
</style>

</head>
<body>
	<h1>겨울 방학 특강 신청</h1>
	<form action="">
		<fieldset id="subject">
			<legend>수강과목</legend>
			<ul>
				<li><label class="reg" for="subj"> JAVA(초급)</label> <input
					type="text" id="subj" value="오전 9:00~11:00" readonly></li>
				<!-- 오직 읽기만 가능 적을수 없음 -->
			</ul>
		</fieldset>

		<fieldset id="register">
			<legend>신청자</legend>
			<ul>
				<li><label class="reg" for="uname"> 이름</label> <input
					type="text" id="uname" autofocus required="required"></li>

				<li><label class="reg" for="uid"> 학번</label> <input type="text"
					id="uid" placeholder="하이픈 없이 입력" maxlength="8" required="required"></li>

				<li><label class="reg" for="uclass"> 학과 </label> 
				<select id="uclass">
						<option value="archi">건축</option>
						<option value="machine">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer">컴퓨터학과</option>
						<option value="chemical">화학과</option>
				</select></li>
			</ul>
		</fieldset>
			<legend>교재 주문</legend>
			<ul>
				<li>
					<label class ="reg" for ="book" >교재 </label>
					<input type="number" id="book" value="1" min="1" max="3">
				</li>
				<li>
					<label class ="reg" for ="wsheet" >워크시트 </label>
					<input type="number" id="wsheet" value="1" min="1" max="3"> 
				</li>
				<li>
					<label class ="reg" for ="group" >단체주문 </label>
					<input type="number" id="group" value="10" min="10" max="100" step="10">
				</li>
			</ul>
			<fieldset>
				<button type="submit" value="submit"> 신청하기</button>
				<button type="reset" value="reset"> 다시쓰기</button>
				
			</fieldset>
		
	</form>
</body>
</html>
