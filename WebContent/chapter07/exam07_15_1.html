<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌤 사과 농장</title>
<style>
#container {
	width: 650px;
	margin: 0 auto;
	padding: 5px;
}

#check {
	width: 640px;
	border: 1px solid #ccc;
	
}
h1{
	color: white;
	background-color:black;
	font-size: 1em;
	margin: 0;  /* 위 아래 양쪽에 여백 없음 */
	padding: 10px;
	
}
h2{
	color: #ff0000;
	font-size: 1.2em;
	text-align: center;
	
}
p{
	font-size: 1.5em;
	line-height: 2em;
	font-weight: bold;
	text-align: center;
}

.accent{
	color: blue;
}

.smalltext{
	font-size: 0.7em;
	
}


</style>
</head>
<body>
	<div id="container">
		<img src="images/top.jpg"
			alt="가정용 꿀사과- 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로 입니다. 질 좋은 사과 저렴하게 즐겨요">

		<div id="check">
			<h1>주문하세요</h1>
			<h2>주문 및 배송</h2>
			<p>
				<span class="accent">오후 2시 이전</span>주문건은 당일 발송합니다.<br> 2시 이후
				주문건은 다음날 발송합니다. (주말 제외 )
			</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>
				불만족시 <span class="accent">100%환불</span>해드립니다.<br> 고객센터로 연락 주세요
			</p>
			<hr>
			<h2>고개센터</h2>
			<p>0000-0000</p>
			<span class="smalltext">상담시간: 9시~ 오후 6시(토,일)</span>

		</div>

	</div>

</body>
</html>
